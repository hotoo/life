<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <style type="text/css" media="screen">
    html,body,#life{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      -webkit-text-size-adjust: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./assets/markline/0.5.3/timeline.css" media="all" />
  <script src="./assets/seajs/2.3.0/sea.js"></script>
  <script>
    seajs.config({
      base: "./assets",
      alias: {
        "jquery":"jquery/2.1.1/jquery.js",
        "markline":"markline/0.5.3/markline.js"
      }
    });
  </script>
  <script>
    seajs.use(["jquery", "markline"], function($, Markline){
      $(function(){
        $.get("hotoo.md", function(markdown){
          new Markline("#life", markdown).render();
        });
      });
    });
  </script>
</head>
<body>
  <div id="life"></div>
</body>
</html>
